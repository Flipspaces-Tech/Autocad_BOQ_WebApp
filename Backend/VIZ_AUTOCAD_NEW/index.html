<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BOQ Uploader</title>
  </head>
  <body>
    <h1>Upload DWG/DXF → Google Sheets BOQ</h1>

    <form id="uploadForm">
      <input type="file" id="fileInput" accept=".dwg,.dxf" required />
      <button type="submit">Upload & Process</button>
    </form>

    <p id="status"></p>

    <script>
      const form = document.getElementById("uploadForm");
      const statusEl = document.getElementById("status");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const fileInput = document.getElementById("fileInput");
        if (!fileInput.files.length) {
          statusEl.textContent = "Choose a DWG/DXF file first.";
          return;
        }

        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append("file", file);

        statusEl.textContent = "Uploading and processing...";

        try {
          const res = await fetch("http://localhost:8000/upload", {
            method: "POST",
            body: formData,
          });
          const data = await res.json();

          if (!res.ok || !data.ok) {
            statusEl.textContent =
              "Error: " + (data.detail || data.error || data.message);
            return;
          }

          statusEl.innerHTML =
            `✅ ${data.message}<br>` +
            `Sheet: <b>${data.sheetName}</b><br>` +
            `<a href="${data.sheetUrl}" target="_blank">Open Google Sheet</a>`;
        } catch (err) {
          statusEl.textContent = "Network error: " + err;
        }
      });
    </script>
  </body>
</html>
